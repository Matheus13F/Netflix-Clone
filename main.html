<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/index.css"/>
        <script src="https://kit.fontawesome.com/00198f1921.js" crossorigin="anonymous"></script>
        <!--OWL CSS-->
        <link rel="stylesheet" href="./style/owl/owl.carousel.css">
        <link rel="stylesheet" href="./style/owl/owl.theme.default.css">

        <title>My Netflix</title>
    </head>
    <body>
        <!--NAVBAR ON TOP-->
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Mais recentes</a>
                    <a href="#">Minha lista</a>
                </nav>

                <div class="icones-topbar">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-gift"></i>
                    <i class="fas fa-bell"></i>
                    <a href="./index.html"><img src="./img/profile-netflix.png" alt="profile-netflix"></a>

                </div>
            </div>
        </header>

        <!--MAIN TITLE WITH TV SHOW SCREEN-->
        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">ORPHAN BLACK</h3>
                    <p class="descricao">Todas são clones, e precisam salvar as próprias peles enquanto tentam descobrir
                    quem são os responsáveis pelos experimentos genéticos.</p>

                    <div class="botoes">
                        <button onclick="assistirAgora()" role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button onclick="netflixAgora()" role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>               
            </div>

        </main>

        <div class="carrosel-filmes">
            <p>Series</p>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/min1.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min2.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min3.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min4.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min5.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min6.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min7.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min8.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min9.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min10.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min11.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/min12.jpg" alt=""></div>
            </div>

            <p>Filmes</p>
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="./img/film1.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film2.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film3.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film4.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film5.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film6.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film7.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film8.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film9.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film10.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film11.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="./img/film12.jpg" alt=""></div>
            </div>
        </div>

        <script src="./js/owl/jquery.min.js"></script>
        <script src="./js/owl/owl.carousel.min.js"></script> 
        <script src="./js/owl/setup.js"></script>
    </body>
</html>
